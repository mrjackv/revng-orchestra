repos:
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
        language_version: python3 # Should be a command that runs python3.6+
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: bash -c 'env | grep GIT ; pytest'
        language: system
        pass_filenames: false
        always_run: true
