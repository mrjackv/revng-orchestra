components:
  sample_autotools_project:
    builds:
      default:
        configure: |
          if [[ ! -d "$PROJECT_SOURCES" ]]; then
            echo "Sources not found" && exit 1
          fi

          mkdir -p "$BUILD_DIR/sources"
          cd "$BUILD_DIR"
          cp -r "$PROJECT_SOURCES"/* sources/
          autoreconf -i sources/
          "sources/configure" \
            --prefix="$ORCHESTRA_ROOT"

        install: |
          cd "$BUILD_DIR"
          make
          make install

  sample_cmake_project:
    builds:
      default:
        configure: |
          if [[ ! -d "$PROJECT_SOURCES" ]]; then
            echo "Sources not found" && exit 1
          fi

          mkdir -p "$BUILD_DIR/sources"
          cd "$BUILD_DIR"
          cp -r "$PROJECT_SOURCES"/* sources/
          cmake \
            -G"Unix Makefiles" \
            -DCMAKE_INSTALL_PREFIX="$ORCHESTRA_ROOT" \
            sources/

        install: |
          cd "$BUILD_DIR"
          make
          make install
